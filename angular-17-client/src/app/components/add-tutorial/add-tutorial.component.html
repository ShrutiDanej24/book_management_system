<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
</head>
<body class="body-bg">

<div class="container">
  <div class="submit-form">
    @if (!submitted) {
     
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="tutorial.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="tutorial.description"
        name="description"
      />
    </div>

    <button (click)="saveTutorial()" class="btn btn-info">Submit</button>
    } @else {
    <h4>Book was submitted successfullyüëç</h4>
    <button class="btn btn-info" (click)="newTutorial()">Add</button>
    }
  </div>
</div>

</body>
</html>
